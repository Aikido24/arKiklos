<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script/aframe.min.js"></script>
    <script src="./script/aframe-ar.js"></script>
    <script src="./script/app.js"></script> 
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
      .arjs-video{
        height: 100% !important;
        width: 100% !important;
      }
    </style>
  </head>
  <body >
    <a-scene   embedded id="scene"  embedded arjs="patternRatio:0.80; sourceWidth:1280; sourceHeight:960; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled:false">
      <a-assets>
        <audio id="miSonido" src="./photos/ESPACIAL.mp3" preload="auto" ></audio>
        <a-asset-item id="car" src="./photos/model.gltf"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="./photos/marker.patt">
         <a-image
          id="profile"
          width="1"
          height="1"
          position="1 0 0"
          rotation="-100 0 0"
          src="./photos/Bowser_1400x.webp"
          link="href: https://www.google.com/"
        ></a-image>
        <a-entity id="sonido" sound="src: #miSonido"  position="0 0 -0.5" ></a-entity>
        <a-entity
          position="0 0 -0.5"
          animation="property: rotation; to:0 0 360; loop: true; dur: 10000"
        >
          <a-entity
            gltf-model="#car"
            position="0 0 0"
            scale="0.1 0.1 0.1"
            rotation="100 0 0"
          ></a-entity>
        </a-entity>
        
      </a-marker>
      <a-entity camera  cursor="fuse: false; rayOrigin:mouse;"></a-entity>
    </a-scene>
  </body>
</html>
